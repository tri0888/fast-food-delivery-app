name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - Software-Testting
  workflow_dispatch:
    inputs:
      base_url:
        description: "Vite base URL (leave empty to use '/<repo>/')"
        required: false
        default: ""
      vite_api_url:
        description: "Override VITE_API_URL (leave empty to use secret VITE_API_URL)"
        required: false
        default: ""
      vite_admin_url:
        description: "Override VITE_ADMIN_URL (leave empty to use secret VITE_ADMIN_URL)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # GitHub Pages project sites are served from '/<repo>/'
          BASE_URL: ${{ inputs.base_url != '' && inputs.base_url || '/' }}
          # Backend public URL exposed by Cloudflare Tunnel (set this as a repo secret)
          VITE_API_URL: ${{ inputs.vite_api_url != '' && inputs.vite_api_url || secrets.VITE_API_URL }}
          # Optional: where your admin UI lives
          VITE_ADMIN_URL: ${{ inputs.vite_admin_url != '' && inputs.vite_admin_url || secrets.VITE_ADMIN_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
