name: Deploy Frontend and Admin to GitHub Pages

on:
  push:
    branches:
      - main
      - Software-Testting
  workflow_dispatch:
    inputs:
      base_url:
        description: "Vite base URL (leave empty for '/')"
        required: false
        default: ""
      vite_api_url:
        description: "Override VITE_API_URL (leave empty to use secret)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            admin/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Build Frontend
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          BASE_URL: ${{ inputs.base_url != '' && inputs.base_url || '/' }}
          VITE_API_URL: ${{ inputs.vite_api_url != '' && inputs.vite_api_url || secrets.VITE_API_URL }}
          VITE_ADMIN_URL: /admin/
        run: npm run build

      # Build Admin
      - name: Install admin dependencies
        working-directory: ./admin
        run: npm ci

      - name: Build admin
        working-directory: ./admin
        env:
          BASE_URL: /admin/
          VITE_API_URL: ${{ inputs.vite_api_url != '' && inputs.vite_api_url || secrets.VITE_API_URL }}
          VITE_FRONTEND_URL: ${{ secrets.VITE_FRONTEND_URL }}
        run: npm run build

      # Combine builds - frontend at root, admin under /admin/
      - name: Combine builds
        run: |
          mkdir -p combined
          cp -r frontend/dist/* combined/
          mkdir -p combined/admin
          cp -r admin/dist/* combined/admin/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
